name: CI

on:
    push:
        branches: [ main ]
    pull_request:

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            # 1) Checkout do código
            - name: Checkout
              uses: actions/checkout@v4

            # 2) Garante que o daemon Docker está ativo
            - name: Ensure Docker daemon is running
              run: |
                  sudo systemctl start docker
                  docker info                                     # falha aqui se Docker não estiver ok

            # 3) Maven wrapper executável
            - name: Make wrapper executable
              run: chmod +x mvnw

            # 4) Java 21 (Temurin)
            - name: Set up JDK 21
              uses: actions/setup-java@v4
              with:
                  java-version: 21
                  distribution: temurin
                  cache: maven

            # 5) Build + testes com profile test (Flyway + Testcontainers)
            - name: Build & Test (profile=test)
              run: SPRING_PROFILES_ACTIVE=test ./mvnw --batch-mode verify

            # 6) Publica relatórios de teste mesmo se falhar
            - name: Upload Surefire reports
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: surefire-reports
                  path: target/surefire-reports
