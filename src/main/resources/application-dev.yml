spring:
    flyway:
        baseline-on-migrate: true    # se o DB jรก tem tabelas manuais
        locations: classpath:db/migration
    config:
        activate:
            on-profile: dev
    datasource:
        url: jdbc:postgresql://localhost:5432/monolith_authdb
        username: auth
        password: authpwd
    data:
        redis:
            host: localhost
            port: 6379
            timeout: 1000ms
    jpa:
        hibernate:
            ddl-auto: update   # convenient for dev (Flyway later)
logging:
    level:
        root: info
