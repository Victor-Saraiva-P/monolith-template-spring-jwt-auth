# Informações da aplicação
spring.application.name=Auth Base JWT
server.port=8080

# Configurações do banco de dados
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/auth_base_jwt_db
spring.datasource.username=postgres
spring.datasource.password=admin
# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
# JWT
#Secrect key usada para desenvolvimento
jwt.secret=dev-secret-key-for-application-this-is-only-for-development-purposes
jwt.token.expiration=7200000
jwt.refreshtoken.expiration=2592000000
# Configurações de log
logging.level.org.springframework=INFO
logging.level.com.victor.tarefando=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# DevTools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
# Jackson
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=America/Recife
# Segurança (para desenvolvimento)
spring.security.user.name=dev
spring.security.user.password=dev
